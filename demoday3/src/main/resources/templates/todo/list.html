<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
<h1>TO DO LIST</h1>
<h2>Total : <span th:text="${noteNum}">99</span></h2>
<ul>
    <li th:each="todo: ${todoList}">
        <span th:text="${todo.note}">이거 말고</span>
        <span th:text="${todo.date}">이거 말고</span>
    </li>
</ul>
</body>
</html>
